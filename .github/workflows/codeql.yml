name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '55 23 * * 6'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NSUnbufferedIO: YES

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 40
    permissions:
      actions: read
      contents: read
      packages: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            runner: ubuntu-slim
          - language: java-kotlin
            runner: ubuntu-latest
            # The blank line between Gradle commands is required when using >-
            command: >-
              ./gradlew assemble --init-script gradle/codeql.init.gradle.kts
              -Dorg.gradle.configuration-cache.read-only=true
              ${{ vars.CODEQL_KOTLIN && format('-Pkotlin.gradle={0}', vars.CODEQL_KOTLIN) || '' }}

              ./gradlew --stop
          - language: swift
            runner: macos-15-intel
            command: >-
              swift build --build-tests
              --triple x86_64-apple-ios16.0-simulator
              --sdk "`xcrun --sdk iphonesimulator --show-sdk-path`"
              --jobs 3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Setup Gradle
        if: matrix.language == 'java-kotlin'
        uses: ./.github/actions/gradle
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
          cache-read-only: true
          kotlin-version: ${{ vars.CODEQL_KOTLIN }}
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.language == 'actions' && 'none' || 'manual' }}
          config-file: ./.github/codeql/config.yml
      - name: Build
        if: matrix.language != 'actions'
        run: ${{ matrix.command }}
        shell: bash
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
