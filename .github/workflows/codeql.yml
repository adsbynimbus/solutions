name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '55 23 * * 6'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NSUnbufferedIO: YES

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 40
    permissions:
      actions: read
      contents: read
      packages: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            runner: ubuntu-slim
          - language: java-kotlin
            runner: ubuntu-latest
            command: >-
              ./gradlew assemble --init-script gradle/codeql.init.gradle.kts
              -Dorg.gradle.configuration-cache.read-only=true
              ${{ vars.CODEQL_KOTLIN && format('-Pkotlin.gradle={0}', vars.CODEQL_KOTLIN) || '' }}
          - language: swift
            runner: macos-15-intel
            command: >-
              xcodebuild -disableAutomaticPackageResolution
              -skipMacroValidation -skipPackagePluginValidation -skipPackageUpdates
              COMPILATION_CACHE_ENABLE_CACHING=NO
              CLANG_ENABLE_EXPLICIT_MODULES=NO
              SWIFT_ENABLE_EXPLICIT_MODULES=NO
              SWIFT_EMIT_LOC_STRINGS=NO
              SDK_STAT_CACHE_ENABLE=NO
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Setup Gradle
        if: matrix.language == 'java-kotlin'
        uses: ./.github/actions/gradle
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
          cache-read-only: true
          kotlin-version: ${{ vars.CODEQL_KOTLIN }}
      - name: Setup Xcode
        id: xcodebuild
        if: matrix.language == 'swift'
        uses: ./.github/actions/xcodebuild
        with:
          resolve-packages: true
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.language == 'actions' && 'none' || 'manual' }}
          queries: security-and-quality
      - name: Build
        if: matrix.language != 'actions'
        run: ${{ matrix.command }} ${{ matrix.language == 'swift' && steps.xcodebuild.outputs.options || '' }}
        shell: bash
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
