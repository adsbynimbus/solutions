name: Build

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: read

jobs:
  build:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    runs-on: macos-15
    env:
      ORG_GRADLE_PROJECT_openrtbUsername: ${{ github.actor }}
      ORG_GRADLE_PROJECT_openrtbPassword: ${{ github.token }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup Xcode
        run: sudo xcode-select --switch /Applications/Xcode_16.4.app
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '24'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
          cache-read-only: false
          dependency-graph: generate-and-submit
      - name: Build
        run: ./gradlew build
      - name: Upload build reports
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: build-reports
          path: '**/build/reports/'

  xcodebuild:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    runs-on: macos-latest
    env:
      IOS_TARGET: 18.5
      SIMULATOR_NAME: iPhone 16
      XCODE_VERSION: 26.0
    steps:
      - name: Checkout SDK repo
        uses: actions/checkout@v5
      - name: Select Xcode Version
        run: sudo xcode-select --switch /Applications/Xcode_${{ env.XCODE_VERSION }}.app
      - name: Restore Build Cache
        uses: actions/cache@v4
        with:
          path: |
            build
            !build/Logs/**
          key: ${{ runner.os }}-xcodebuild-${{ hashFiles('**/*.xc*') }}
          restore-keys: |
            ${{ runner.os }}-xcodebuild-
      - name: Test
        run: set -o pipefail && xcodebuild test -scheme Solutions -destination "platform=iOS Simulator,OS=${{ env.IOS_TARGET }},name=${{ env.SIMULATOR_NAME }}" -derivedDataPath build | xcbeautify
      - name: Upload test results
        if:  ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: xcodebuild-reports
          path: '**/build/Logs/Test/'
