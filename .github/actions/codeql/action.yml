name: CodeQL Analysis
description: CodeQL Build Action
inputs:
  language:
    description: 'CodeQL Language'
    required: true
  command:
    description: 'Build Command'
    required: false
    default: 'none'
  checks:
    description: 'security, security-extended, security-and-quality'
    required: false
    default: 'security-and-quality'
runs:
  using: "composite"
  steps:
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ inputs.language }}
        build-mode: ${{ inputs.command == 'none' && 'none' || 'manual' }}
        queries: ${{ inputs.checks }}
    - name: Trace Build
      if: ${{ inputs.command != 'none' }}
      env:
        GITHUB_DEPENDENCY_GRAPH_ENABLED: false
      run: ${{ inputs.command }}
      shell: bash
    - name: Stop Daemons
      if: ${{ contains(inputs.command, 'gradle') }}
      run: ./gradlew --stop
      shell: bash
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: '/language:${{ inputs.language }}'
